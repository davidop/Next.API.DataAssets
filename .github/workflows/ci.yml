name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_VERSION: "10.0.x"

jobs:
  build_test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore Next.API.DataAssets.sln

      - name: Build
        run: dotnet build Next.API.DataAssets.sln -c Release --no-restore

      - name: Test
        run: dotnet test Next.API.DataAssets.sln -c Release --no-build --logger "trx;LogFileName=test_results.trx"

      - name: Publish (artifact)
        run: dotnet publish src/Next.API.DataAssets/Next.API.DataAssets.csproj -c Release -o out/publish

      - name: Upload artifact (publish)
        uses: actions/upload-artifact@v4
        with:
          name: Next.API.DataAssets-publish
          path: out/publish
